<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- to link the css file -->
    <link rel="stylesheet" href="style.css">
    <!-- to link the js file -->
    <script src="script.js" defer></script>
</head>
<body>

    <div class="pass-container">
        <div class="pass-header" id="pass-h">
            <div class="pass">
                <span id="pass">fjhuiahn</span>
                <button id="copy"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard2" viewBox="0 0 16 16">
                    <path d="M3.5 2a.5.5 0 0 0-.5.5v12a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-12a.5.5 0 0 0-.5-.5H12a.5.5 0 0 1 0-1h.5A1.5 1.5 0 0 1 14 2.5v12a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-12A1.5 1.5 0 0 1 3.5 1H4a.5.5 0 0 1 0 1h-.5Z"/>
                    <path d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5Z"/>
                </svg></button>
            </div>
        </div>
        <div class="pass-body">
            <div class="form-control">
                <label for="length">Password length</label>
                <input id="length"
                value="8" type="number" min="4" max="40" >
            </div>
            <div class="form-control">
                <label for="upper">Contain Upper Case letter</label>
                <input id="upper"
                type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Contain Lower Case letter</label>
                <input id="lower"
                type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Contain Numbers</label>
                <input id="number"
                type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbol">Contain Symbols</label>
                <input id="symbol"
                type="checkbox">
            </div>
            <button class="generate" id="generate">
                Generate Password
            </button>
        </div>
    </div>
    
</body>
</html>
